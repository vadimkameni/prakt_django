{% extends 'myapp/base.html' %}

{% block title %}
Список Товаров
{% endblock %}


{% block content %}
<div class="container p-3 border">
    <h4>Активные записи</h4>
    {% if prod_all %}
    <table class="table table-hover">
    <thead>
      <tr>
        <th>Наименование</th>
      </tr>
    </thead>
        <tbody>
        {% for elem in prod_all %}
            <tr>
                <td>{{ elem.title }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p>У нас нет записей</p>
    {% endif %}
</div>
{% endblock %}
